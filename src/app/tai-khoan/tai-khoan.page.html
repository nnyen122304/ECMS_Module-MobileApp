<ion-header>
  <ion-toolbar class="header">
      <ion-buttons slot="start" >
        <ion-menu-button color="light"></ion-menu-button>
      </ion-buttons>
    <ion-title color="light">Tài Khoản</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
      <form  #infoForm="ngForm" *ngIf="!infoForm"  (ngSubmit)="onSave(infoForm)" novalidate>
          <ion-grid>
            <ion-row >
              <ion-col  size-md="6" size-lg="5" size-xs="12">
                <div >
                    <!-- <ion-label >Ảnh đại diện: </ion-label>
                    
                      <input type="file" id="fileLoader" #fileLoader name="files" title="Load File" hidden />
                     -->
                    <br> 
                  <ion-input id="userType" name="userType" type="hidden" class="form-control"  [(ngModel)]="userTKInfo.userType" required readonly></ion-input>

                  <ion-label >Họ và Tên: </ion-label>
                  <ion-item>
                    <ion-input id="username" name="username"  #isName="ngModel" 
                                         [class.is-invalid]="isName.invalid && isName.touched" class="form-control is-invalid"  [(ngModel)]="userTKInfo.hoten" required readonly></ion-input>          
                  </ion-item>

                  
                    <ion-input id="password" name="password" type="hidden" class="form-control"  [(ngModel)]="userTKInfo.password" required readonly></ion-input>
                  <br> 

                  <!-- Lỗi do lưu lỗi vào cache, tránh trùng biến lưu dataInput -->
                   <ion-label >Giới tính: </ion-label>
                  <ion-item>
                    <ion-select name="gtSetSelect" [(ngModel)]="userTKInfo.gioiTinh">
                      <ion-select-option value="Nam" >Nam</ion-select-option>
                      <ion-select-option value="Nu" >Nữ</ion-select-option>
                    </ion-select>
                    

                    <!-- <ion-select name="gtSetSelect" [(ngModel)]="gtSetId">
                      <ion-select-option *ngFor="let gtSet of gtSets" [value]="gtSet.gtSetId"  >
                        {{gtSet.gt}}
                      </ion-select-option>
                    </ion-select>-->
                   
                  </ion-item>  
                  <br>
                  <ion-label >Ngày sinh: </ion-label>
                  <ion-item>  
                    <ion-datetime   displayFormat="DD/MM/YYYY" min="1990-01-01" max="2020-01-01"  [(ngModel)]="userTKInfo.ngaySinh" name="nsSetSelect"></ion-datetime>
                  </ion-item> 
                  
                  <br>
                  <ion-label >Số điện thoại: </ion-label>
                  <ion-item>
                    
                    <ion-input id="SDT" name="SDT" type="tel" class="form-control"  [(ngModel)]="userTKInfo.sdt" required readonly></ion-input>
                  </ion-item>
                  
                </div> 
      
                <div >
                  <ion-button  shape="round" expand="block" type="submit" [disabled]="infoForm.invalid">Lưu</ion-button>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
      </form>
  </ion-card>
  
</ion-content>
