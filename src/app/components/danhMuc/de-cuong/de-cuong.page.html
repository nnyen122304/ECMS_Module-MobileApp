<ion-header>
  <ion-toolbar class="header">
    <ion-buttons slot="start" >
      <ion-back-button color="light" defaultHref="/menu-tabs/danh-muc/lop/{{maKhoa}}"></ion-back-button>
    </ion-buttons>
    <ion-title color="light">Đề Cương</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar color="light" (ionInput)="setFiltered($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="layDeCuong.length > 0 ; else noItems">
    <table mat-table class="mat-elevation-z8" [dataSource]="layDeCuong" matSort >
      <ng-container matColumnDef="buoi" >
        <th mat-header-cell *matHeaderCellDef  >Buổi</th>
        <td mat-cell *matCellDef="let item" class="buoiCSS">{{item.buoi}}</td>
      </ng-container>
    
      <ng-container matColumnDef="chuDe" >
        <th mat-header-cell *matHeaderCellDef class="ion-text-center">Chủ Đề</th>
                                              
        <td mat-cell *matCellDef="let item" class="chuDeCSS" >{{item.chuDe}}</td>
      </ng-container> 
    
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
    </table> 
  </div>
  <ng-template #noItems>
    <ion-item>
      <p>Không tìm thấy đề cương phù hợp</p>
    </ion-item>
  </ng-template>

  
</ion-content>
