<ion-header>
  <ion-toolbar>
    <ion-title>loginJWT</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content >
  <form #form="ngForm" (ngSubmit)="login(form)" method="post">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input ngModel type="email" name="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input ngModel type="password" name="password"></ion-input>
    </ion-item>
  
    <p >Forgot Password?</p>
  
    <ion-button class="actions" type="submit" expand="full" color="primary" [disabled]="!form.valid">Login</ion-button>
  </form>
  <p >Don't have a account?</p>
  <ion-button expand="full" color="danger" (click)="registerModal()">Register</ion-button>
</ion-content>
