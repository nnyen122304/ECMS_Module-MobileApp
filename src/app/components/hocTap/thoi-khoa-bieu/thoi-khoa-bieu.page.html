<ion-header>
  <ion-toolbar class="header">
    <ion-buttons slot="start">
      <ion-back-button color="light" defaultHref="/menu-tabs/hoc-tap/segment/{{maLop}}"></ion-back-button>
    </ion-buttons>
    <ion-title  color="light"  class="ion-text-center" >Thời Khóa Biểu</ion-title> 
    <ion-buttons slot="end">
        <ion-button (click)="today()" color="light">Today</ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Card for adding a new event -->
  <!-- <ion-card>
    <ion-card-header tappable (click)="collapseCard = !collapseCard">
   
    </ion-card-header>
  </ion-card> -->

  <ion-row>
    <!-- Change the displayed calendar mode -->
    <ion-col size="12">
      <ion-button expand="block" [color]="calendar.mode == 'month' ? 'primary' : 'secondary'" (click)="changeMode('month')">Tháng</ion-button>
    </ion-col>
    <!-- <ion-col size="4">
      <ion-button expand="block" [color]="calendar.mode == 'week' ? 'primary' : 'secondary'" (click)="changeMode('week')">Tuần</ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button expand="block" [color]="calendar.mode == 'day' ? 'primary' : 'secondary'" (click)="changeMode('day')">ngày</ion-button>
    </ion-col> -->
 
    <!-- Move back one screen of the slides -->
    <ion-col size="2" class="ion-text-left">
      <ion-button fill="clear" (click)="back()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="8">
      <p  class="ion-text-center">{{viewTitle}}</p>
    </ion-col>
    <!-- Move forward one screen of the slides -->
    <ion-col size="2" class="ion-text-right">
      <ion-button fill="clear" (click)="next()">
        <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row> 

  <calendar
    [eventSource]="eventSource" 
    [calendarMode]="calendar.mode" 
    [currentDate]="calendar.currentDate"
    (onEventSelected)="onEventSelected($event)"
    (onTitleChanged)="onViewTitleChanged($event)"
    (onTimeSelected)="onTimeSelected($event)" 
    startHour="6"
    endHour="20"
    step="30"
    startingDayWeek="1">
   
  </calendar>

  
  
</ion-content>
