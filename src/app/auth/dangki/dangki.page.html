<ion-header>
  <ion-toolbar class="header">
    <ion-buttons slot="start">
      <ion-back-button  color="light" defaultHref="/menu-tabs/danh-muc"></ion-back-button>
    </ion-buttons>
    <ion-title  color="light" >Đăng Kí</ion-title>
  </ion-toolbar> 
</ion-header>  

<ion-content class="ion-padding">
  <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit(registerForm)">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Đăng kí tại đây</ion-card-title>
      </ion-card-header>
      <ion-card-content> 
        <ion-item class="form-group">
          <ion-label position="floating">Họ Tên</ion-label>
          <ion-input type="text" formControlName="username"  class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.username.errors }"></ion-input>
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors['minlength']">Tên đăng nhập phải ít nhất 3 kí tự</div>
          </div>
        </ion-item>
        <ion-item class="form-group">
          <ion-label position="floating">Mật Khẩu</ion-label>
          <ion-input type="password" formControlName="password" class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }"></ion-input>
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors['minlength']">Tên đăng nhập phải ít nhất 6 kí tự</div>
          </div>
        </ion-item >
        <ion-item class="form-group"> 
          <ion-label position="floating">Nhập lại mật khẩu </ion-label>
          <ion-input type="password" formControlName="confirm" class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.confirm.errors }" ></ion-input>
          <div *ngIf="submitted && f.confirm.errors" class="invalid-feedback">
            <div  *ngIf="f.confirm.errors['required']" >Mật khẩu không trùng khớp</div>
          </div>
        </ion-item>
        <ion-item class="form-group"> 
          <ion-label position="floating">Số điện thoại</ion-label>
          <ion-input type="tel" formControlName="SDT" ></ion-input>
        </ion-item>
        <p [ngClass]="{'color': isCSS}">{{errConfirm}}</p>
        <!-- <ion-item lines="none" class="ion-padding-top">
          <ion-button expand="full" size="default"  color="success" type="submit" [disabled]="!registerForm.valid">Đăng Kí</ion-button>
        </ion-item> -->
        <ion-item lines="none" class="ion-padding-top">
          <ion-button expand="full" size="default"  color="success" type="submit" >Đăng Kí</ion-button>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
